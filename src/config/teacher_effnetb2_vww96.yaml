meta:
    name: 'teacher_effnetb2_vww96'
    seed: 42
    out_dir: 'runs'
    device: 'auto'

data:
    path: 'data/vww96'
    batch: 256
    num_workers: 4
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
    aug:
        rand_hflip: 0.5
        color_jitter: [0.2, 0.2, 0.2, 0.0]
        random_erasing: [0.25, 0.02, 0.12, 0.3, 3.3]

model:
    type: 'efficientnet_b2'
    pretrained: true

train:
    epochs: 30
    label_smoothing: 0.01
    early_stop_patience: 8
    grad_clip_norm: 0.0
    freeze_backbone_epochs: 2
    ema_decay: 0.999
    optimizer:
        name: 'adamw'
        lr: 0.0005
        weight_decay: 0.0001
    scheduler:
        name: 'onecycle'
        max_lr: 0.0005
        pct_start: 0.05
        div_factor: 20.0
        final_div_factor: 20000.0
